<br>
<hr>
<div>{{theater?.name}}</div>
<hr>
<div *ngFor="let screen of theater?.screens">
  <h3>Screen {{ screen.screen_number }}</h3>
  <div class="seat-grid">
    <div *ngFor="let row of screen.seating_arrangement">
      <div *ngFor="let seat of row">
        <button [ngStyle]="{'background-color': seat.isBooked ? '#ccc' : '#fff'}" (click)="onSeatSelected(seat)">{{ seat.seat_id }}</button>
      </div>
    </div>
  </div>
</div>
